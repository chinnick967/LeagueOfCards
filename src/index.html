<main>
	<div id='banner'>
			<div id='innerbanner'>
				<div id='username'>Welcome, Katrian</div>
				<div id='level'>
					<div id='leveltext'>15</div>
					<div id='levelprogressbackground'></div>
					<div id='levelprogress'></div>
				</div>
				<div id='getip' class='bannerbutton'>Claim IP</div>
				<div id='getdaily' class='bannerbutton'>Daily Bonus</div>

	<div id='navigation'>
		<div id='playtab' class='button'>Play</div>

		<div id='tradetab' class='button'>Trade</div>

		<div id="messagebox">
			<div id='messagecontainer'>During this first phase of open beta the only feature available is the Play Button, with preset decks. Enjoy!</div>
		</div>
	</div>
	<div id="EndGameContainer" class="container hidden victory noselect">
		<div class="status">
			<img class="victory" src="Assets/victory.png" />
			<img class="defeat" src="Assets/defeat.png" />
		</div>
		<div class="content flex flex-row">
			<h3 class="text-center">Game Stats</h3>
			<div class="stats-content coming-soon"></div>
			<button type="button" class="close btn btn-blue">Close</button>
		</div>
	</div>
	<div id='QueueContainer' class='container noselect'>
		<div id='playbutton'>Play</div>
		<div id='matchtimer' class="text-center">Match Found!</div>
		<div id='loadingbar'></div>
	</div>
	<div id='GameContainer' class='container'>
		<video id='GameBackground' width="1000" autoplay loop>

		</video>
		<img id='djsona' src="Assets/djsona2.gif" />
		<canvas id='GameCanvas' width='1000px' height='562px'></canvas>
		<chat-box></chat-box>
